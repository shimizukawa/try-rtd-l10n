language: python
sudo: false
dist: trusty
cache:
  directories:
  - $HOME/.cache/pip
python:
- '3.6'
env:
  global:
  - SPHINXINTL_TRANSIFEX_USERNAME=sphinxjp
  - SPHINXINTL_TRANSIFEX_PROJECT_NAME=sphinx-doc-1_7
  - secure: 
install:
- pip install -U pip setuptools
script:
- cd sphinx
- git fetch
#- git checkout -b stable origin/stable
- cd ../locale
- pip install -r ./requirements.txt
- sphinx-intl create-transifexrc
- rm -R pot
- sphinx-build -b gettext ../sphinx/doc pot
- sphinx-intl update-txconfig-resources -p pot -d .
- cat .tx/config
- tx push -s
- rm -R es ja pt_BR
- tx pull -l es,ja,pt_BR
- git checkout .tx/config
after_success:
- openssl aes-256-cbc -K $encrypted_84c89a8a6637_key -iv $encrypted_84c89a8a6637_iv -in .secrets/key.enc -out ~/.ssh/id_rsa -d
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git config --global user.email "sphinx-auto-update"
- git config --global user.name "sphinx-auto-update"
- git add .
- git commit -m "by Travis CI (JOB $TRAVIS_JOB_NUMBER)"
- git push origin master
